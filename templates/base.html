<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="{{ url_for('home') }}">Back2U</a>
      <div>
        {% if current_user.is_authenticated %}
          <a class="btn btn-outline-light me-2" href="{{ url_for('dashboard') }}">My Items</a>
          <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
          <a class="btn btn-light" href="{{ url_for('signup') }}">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
