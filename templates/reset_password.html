{% extends "base.html" %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 420px; border-radius: 15px;">
  <h3 class="text-center mb-4">ðŸ”‘ Reset Password</h3>

  <!-- âœ… Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label class="form-label fw-bold">ðŸ†• New Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter new password" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">âœ… Confirm Password</label>
      <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Update Password</button>
  </form>

  <div class="text-center mt-3">
    <a href="{{ url_for('login') }}">â¬… Back to Login</a>
  </div>
</div>
{% endblock %}
