{% extends "base.html" %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 500px; border-radius: 15px;">
  <h3 class="text-center mb-4">ðŸ“Œ Report Lost/Found Item</h3>

  <form method="POST" action="{{ url_for('add_item') }}" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label fw-bold">Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Type</label>
      <select name="type" class="form-select" required>
        <option value="Lost">Lost</option>
        <option value="Found">Found</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Location</label>
      <input type="text" name="location" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Image (optional)</label>
      <input type="file" name="image" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>

  <div class="text-center mt-3">
    <a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
  </div>
</div>
{% endblock %}
