<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>ðŸ“‚ My Reported Items</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">â¬… Back</a>

    {% for item in items %}
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }} ({{ item.type }})</h5>
          <p>{{ item.description }}</p>
          <p><strong>Location:</strong> {{ item.location }}</p>
          <p><small>Reported: {{ item.date_reported.strftime("%d %b %Y, %I:%M %p") }}</small></p>

          <form method="POST" action="{{ url_for('update_status', item_id=item.id) }}">
            <button type="submit" class="btn {% if item.is_resolved %}btn-success{% else %}btn-warning{% endif %}">
              {% if item.is_resolved %} âœ… Mark as Pending {% else %} âœ… Mark as Resolved {% endif %}
            </button>
          </form>
        </div>
      </div>
    {% else %}
      <p>You havenâ€™t posted any items yet.</p>
    {% endfor %}
  </div>
</body>
</html>
