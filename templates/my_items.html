<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Reported Items | Back2U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body.dark-mode {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
    }
    .dark-mode .card {
      background-color: #1e1e1e !important;
      color: #fff !important;
    }
    .dark-mode a {
      color: #90caf9 !important;
    }
    /* âœ… Fix thumbnail scaling */
    .thumbnail {
      max-height: 200px;
      max-width: 100%;
      width: auto;
      object-fit: contain;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-light">

<!-- ðŸŒ™ Dark mode toggle -->
<div class="position-fixed top-0 end-0 p-3">
  <button onclick="toggleDarkMode()" class="btn btn-sm btn-outline-secondary">
    ðŸŒ™ Toggle Dark
  </button>
</div>

<div class="container py-5">

  <!-- â¬… Smart Back Button -->
  <div class="mb-3">
    <a href="javascript:history.back()" class="btn btn-outline-secondary">â¬… Back</a>
  </div>

  <h2 class="mb-4 text-center">ðŸ“‚ My Reported Items</h2>

  <div class="row g-4">
    {% for item in items %}
    <div class="col-md-4 d-flex">
      <div class="card shadow-sm h-100 d-flex flex-column w-100">
        {% if item.image %}
          <img src="{{ url_for('static', filename='images/' ~ item.image) }}" 
               alt="Item Image" class="thumbnail card-img-top">
        {% endif %}
        <div class="card-body flex-grow-1">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text text-truncate">{{ item.description }}</p>
          <span class="badge {% if item.is_resolved %}bg-success{% else %}bg-warning{% endif %}">
            {% if item.is_resolved %}Resolved{% else %}Pending{% endif %}
          </span>
        </div>
        <div class="card-footer mt-auto d-flex justify-content-between">
          <a href="{{ url_for('item_detail', item_id=item.id) }}" class="btn btn-primary btn-sm">View</a>
          <form method="POST" action="{{ url_for('delete_item', item_id=item.id) }}" 
                onsubmit="return confirm('Are you sure you want to delete this item?');">
            <button type="submit" class="btn btn-danger btn-sm">ðŸ—‘ Delete</button>
          </form>
        </div>
      </div>
    </div>
    {% else %}
      <p class="text-center">You havenâ€™t reported any items yet.</p>
    {% endfor %}
  </div>
</div>

<!-- ðŸŒ™ Dark mode script -->
<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    if (document.body.classList.contains("dark-mode")) {
      localStorage.setItem("darkMode", "enabled");
    } else {
      localStorage.setItem("darkMode", "disabled");
    }
  }
  window.onload = function() {
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
    }
  }
</script>

</body>
</html>
