<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Item | Back2U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    .navbar a {
      color: white !important;
    }
    footer {
      margin-top: auto;
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-4">
  <a class="navbar-brand fw-bold text-white" href="{{ url_for('home') }}">Back2U</a>
  <div class="ms-auto">
    {% if current_user.is_authenticated %}
      <span class="text-white me-3">Hi, {{ current_user.name }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm rounded-pill">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2 rounded-pill">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-light rounded-pill">Sign Up</a>
    {% endif %}
  </div>
</nav>

<!-- Report Item Form -->
<div class="container my-5">
  <div class="card shadow p-4">
    <h2 class="mb-4">üìù Report Lost/Found Item</h2>
    <form method="POST" action="{{ url_for('add_item') }}" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Item Title</label>
        <input type="text" class="form-control" name="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Type</label>
        <select class="form-control" name="type" required>
          <option value="Lost">Lost</option>
          <option value="Found">Found</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" name="location" required>
      </div>

      <!-- üì∑ Image Upload -->
      <div class="mb-3">
        <label class="form-label">Upload Image (optional)</label>
        <input type="file" class="form-control" name="image" accept="image/*">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>Back2U | Lost & Found System ¬© 2025</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
