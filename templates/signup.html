<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Back2U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 400px;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h3 class="text-center mb-4">Create Account</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">College Email</label>
      <input type="email" name="email" class="form-control" placeholder="example@vnrvjiet.in" required>
      <div class="form-text text-muted">Only @vnrvjiet.in emails allowed.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" name="confirm_password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>
  <p class="mt-3 text-center">Already have an account? 
    <a href="{{ url_for('login') }}">Login</a>
  </p>
</div>

</body>
</html>
