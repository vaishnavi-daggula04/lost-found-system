<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Back2U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 400px;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h3 class="text-center mb-4">Welcome Back</h3>

 <!-- Flash Messages (only show login-related errors) -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      {% if category == 'danger' %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    {% endfor %}
  {% endif %}
{% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">College Email</label>
      <input type="email" name="email" class="form-control" placeholder="example@vnrvjiet.in" required>
    </div>
    <div class="mb-3 password-wrapper">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <div class="text-center mt-3">
    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
  </div>
  <p class="mt-3 text-center">New here? 
    <a href="{{ url_for('register') }}">Create an account</a>
  </p>
</div>

<script>
  function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
